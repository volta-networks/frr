log file /tmp/bgpd.log debugging
!
router bgp 100
 bgp router-id 1.1.1.1
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source 1.1.1.1
 !
 address-family ipv4 vpn
  neighbor 4.4.4.4 activate
 exit-address-family
!
router bgp 1111 vrf vrf-a
 bgp router-id 192.168.100.20
 neighbor 192.168.100.10 remote-as 1111
 neighbor 192.168.100.10 update-source 192.168.100.20
 !
 address-family ipv4 unicast
  redistribute connected
  redistribute isis
  label vpn export 1111
  rd vpn export 10:1
  rt vpn both 1:1
  export vpn
  import vpn
 exit-address-family

